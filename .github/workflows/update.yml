name: Aggiorna membri BNI Ventimiglia

on:
  schedule:
    - cron: "0 5 * * *"   # ogni giorno alle 07:00 ora italiana (05:00 UTC)
  workflow_dispatch:       # permette di lanciarlo manualmente da GitHub

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa dipendenze
        run: pip install requests beautifulsoup4

      - name: Esegui scraper
        run: python bni_scraper.py

      - name: Commit e push se ci sono modifiche
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "chore: aggiorna membri BNI â€“ $(date '+%Y-%m-%d')"
          git push